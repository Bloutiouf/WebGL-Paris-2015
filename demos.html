<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WebGL Paris 2015</title>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="intro.css"/>
	</head>
	<body>
		<div id="title">Links to pouet.net</div>
		<script type="text/javascript" src="demos.js"></script>
		<script type="text/javascript">
var markdown = '';
demos.forEach(function(demo, i) {
	if (!demo.pouet) return;
	var element = document.createElement('a');
	element.textContent = i + '. ' + demo.title + ' by ' + demo.author;
	element.href = 'http://www.pouet.net/prod.php?which=' + demo.pouet;
	document.body.appendChild(element);
	markdown += i + '. [**' + demo.title + '** by *' + demo.author + '*](http://www.pouet.net/prod.php?which=' + demo.pouet + ')\n';
});
console.log(markdown);
		</script>
	</body>
</html>
